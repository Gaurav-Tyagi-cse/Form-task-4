<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .erp{
            border: none;
        }
    </style>
</head>
<body>
<center>
        <table  width="200px" bgcolor="#d6eaf8">
            <tr bgcolor="#aed6f1">
                <td><font color="blue"><b>Simple Form with FieldSets</b></font></td>
            </tr>
            <tr>
                <td><fieldset>
                    <legend><input type="checkbox" name="check" checked><font color="blue"><b>User Information</b></font> </legend>
                <table>
                    <tr>
                        <td>First Name:</td>
                        <td><input type="text" required autofocus></td>
                    </tr>
                    <tr>
                        <td>Last Name:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Company:</td>
                        <td><input type="text" required></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" required></td>
                    </tr>
                </table>
                </fieldset></td>
            </tr>
             <tr>
                <td><fieldset>
                    <legend><font color="blue"><b>Phone Numbers</b></font></legend>
                    <table>
                        <tr>
                            <td>Home:</td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>Business:</td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>Mobile:</td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>Fax:</td>
                            <td><input type="text"></td>
                        </tr>
                    </table>
                </fieldset></td>
             </tr>
    <tr class="erp">
        <td align="center"><button type="submit">Save</button><button type="reset">Cancel</button>
        </td>
    </tr>

            </table>

</center>
</body>
</html>
